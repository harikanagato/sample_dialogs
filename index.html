<html>
<head>
  <meta charset="utf-8">
  <title>puppeteer検証用</title>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
  <button id="btn">ダイアログ</button>
  <button id="hogehoge:shadow">shadow</button>
  <button id="hogehoge\3A shadow">3A</button>
  <button id="fakeBtn">空ボタン</button>
  <p class=":shadow">shadow</p>
  
  <a href="dialog.html">ダイアログページ</a>

  <script>
  var btn = document.getElementById('btn');

  
   btn.addEventListener('click', function() {

    if(window.confirm("OKしますか？")) {
      window.location.href = "ok.html";
    } else {
      window.location.href = "cancel.html";
    }
     
   })
  </script>
</body>
</html>
