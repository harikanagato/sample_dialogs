<html>
<head>
  <meta charset="utf-8">
  <title>puppeteer検証用</title>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
  <input type="button" value="ページ移動" onclick="check();">

  <script>
  var btn = document.getElementById('btn');

  
  function check() {
    if( confirm("OKしますか？") ) {
        window.location.href = "ok.html";
    }
    else {
        window.location.href = "cancel.html";
    }
  </script>
</body>
</html>
